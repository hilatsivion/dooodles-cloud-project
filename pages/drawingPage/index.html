<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <title>Dooodles</title>
    <link rel="stylesheet" href="../../public/general.css" />
    <link rel="stylesheet" href="../../components/navbar/style.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./canvas.css" />

    <!-- AWS SDK and Cognito Identity Imports -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1241.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.2.0/dist/amazon-cognito-identity.min.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Start Drawing - screen 1 -->
    <section class="pre-start-drawing">
      <div class="flex-col-center">
        <p class="title-challenge">Daily challenge:</p>
        <p class="challenge-name" id="challenge-name">Sample Sample</p>
      </div>
      <div class="flex-col-center">
        <h1 class="ready-text">Ready?</h1>
        <button class="play-btn" id="start-button">
          <img src="../../assets/images/play-btn.svg" alt="play-btn" />
        </button>
        <p class="instruction">Press play to start drawing!</p>
      </div>
      <img
        class="illustration img-1"
        src="../../assets/images/img-1.svg"
        alt="img"
      />
      <img
        class="illustration img-2"
        src="../../assets/images/img-2.svg"
        alt="img"
      />
      <img
        class="illustration img-3"
        src="../../assets/images/img-3.svg"
        alt="img"
      />
      <img
        class="illustration img-4"
        src="../../assets/images/img-4.svg"
        alt="img"
      />
      <img
        class="illustration img-5"
        src="../../assets/images/img-5.svg"
        alt="img"
      />
      <img
        class="illustration img-6"
        src="../../assets/images/img-6.svg"
        alt="img"
      />
      <img
        class="illustration img-7"
        src="../../assets/images/img-7.svg"
        alt="img"
      />
    </section>

    <!-- Start Drawing - screen 2 -->
    <section class="drawing">
      <h1 class="ready-text">Sample Sample</h1>
      <div class="toolbar">
        <button class="brush active" data-brush="line">Line</button>
        <button class="brush" data-brush="spray">Spray</button>
        <button class="brush" data-brush="dots">Dots</button>
        <button class="brush" data-brush="rainbow">Rainbow</button>
        <input type="color" id="color-picker" value="#000000" />
        <input type="range" id="brush-size" min="1" max="50" value="10" />
        Brush Size
        <button id="eraser">Eraser</button>
        <button id="clear">Clear</button>
        <button id="save">Save</button>
      </div>
      <canvas id="drawingCanvas" width="800" height="600"></canvas>
    </section>

    <!-- Dark Overlay for Background when Popup is active -->
    <div id="overlay" class="overlay"></div>

    <!-- Popup for Rating -->
    <div id="popup" class="popup">
      <div class="popup-content">
        <h2>Drawing saved successfully!</h2>

        <div class="popup-buttons">
          <button id="cancel-btn" class="btn-stroke popup-btn">Close</button>
        </div>
      </div>
    </div>

    <script type="module" src="../../public/utils.js"></script>
    <script type="module" src="../../components/navbar/index.js"></script>
    <script src="drawing.js"></script>
  </body>
</html>
