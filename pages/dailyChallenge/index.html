<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <title>Dooodles</title>
    <link rel="stylesheet" href="../../public/general.css" />
    <link rel="stylesheet" href="../../components/navbar/style.css" />
    <link rel="stylesheet" href="../../components/loader/style.css" />
    <link rel="stylesheet" href="./style.css" />

    <!-- AWS SDK and Cognito Identity Imports -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1241.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.2.0/dist/amazon-cognito-identity.min.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Loader -->
    <div class="loader-container" id="loader-container">
      <span class="loader"></span>
    </div>

    <!-- Daily Challenge Section -->
    <section class="daily-challenge">
      <h1 class="daily-challenge-title">Daily Challenge</h1>
      <p class="challenge-name" id="challenge-name">Dog walks on the moon</p>

      <!-- Gallery of Drawings -->
      <div class="drawing-gallery"></div>
    </section>

    <!-- Dark Overlay for Background when Popup is active -->
    <div id="overlay" class="overlay"></div>

    <!-- Popup for Rating -->
    <div id="popup" class="popup">
      <div class="popup-content">
        <h2>Rate this Doodle</h2>
        <img id="popup-img" src="" alt="Drawing" />
        <p id="popup-challenge" class="popup-challenge">
          Dog walks on the moon
        </p>

        <div class="slider-container">
          <input
            type="range"
            id="rating-slider"
            min="0"
            max="10"
            step="1"
            value="0"
          />
          <p id="slider-value">0</p>
        </div>

        <div class="popup-buttons">
          <button id="cancel-btn" class="btn-stroke popup-btn">Cancel</button>
          <button id="save-btn" class="btn-full popup-btn">Save</button>
        </div>
      </div>
    </div>

    <script type="module" src="../../public/utils.js"></script>
    <script type="module" src="../../components/navbar/index.js"></script>
    <script src="../../components/loader/loader.js"></script>
    <script src="./dailyChallenge.js"></script>
  </body>
</html>
